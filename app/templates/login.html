<!DOCTYPE html>
<html lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Librerías Borealis - Iniciar Sesión</title>
<link rel="icon" type="image/png" href="{{ url_for('static', filename='img/image.png') }}">
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ec5b13",
                        "background-light": "#f8f6f6",
                        "background-dark": "#221610",
                    },
                    fontFamily: {
                        "display": ["Public Sans", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Public Sans', sans-serif;
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .glass-solid {
             background: rgba(255, 255, 255, 0.7);
             backdrop-filter: blur(16px);
             -webkit-backdrop-filter: blur(16px);
             border: 1px solid rgba(255, 255, 255, 0.4);
        }
        .dark .glass-solid {
            background: rgba(30, 30, 30, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .aurora-blob {
            filter: blur(60px);
            opacity: 0.15;
            z-index: 0;
        }.form-input-custom:focus-within {
            box-shadow: 0 0 0 2px rgba(236, 91, 19, 0.2);
            border-color: #ec5b13;
        }
    </style>
<style>
    body {
      min-height: max(600px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white min-h-screen relative overflow-x-hidden flex flex-col">
<div class="fixed top-[-10%] left-[-10%] w-[50%] h-[50%] bg-primary aurora-blob rounded-full"></div>
<div class="fixed bottom-[-10%] right-[-10%] w-[60%] h-[60%] bg-purple-500 aurora-blob rounded-full"></div>
<div class="fixed top-[20%] right-[-5%] w-[30%] h-[40%] bg-orange-400 aurora-blob rounded-full"></div>
<div class="relative z-10 flex flex-col flex-1 h-full">
<header class="flex items-center justify-center px-6 pt-12 pb-6">
<div class="flex items-center gap-2">
<div class="p-2 bg-gradient-to-br from-primary to-orange-600 rounded-lg shadow-lg">
<span class="material-symbols-outlined text-white">confirmation_number</span>
</div>
<span class="text-xl font-bold tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-slate-800 to-slate-600 dark:from-white dark:to-slate-300">
                    Librerías Borealis
                </span>
</div>
</header>
<main class="flex-1 flex flex-col justify-center px-6 pb-6">
<div class="glass-solid p-8 rounded-3xl shadow-xl w-full max-w-sm mx-auto">
<div class="text-center mb-8">
<h1 class="text-2xl font-bold mb-2 text-slate-900 dark:text-white">¡Bienvenido de nuevo!</h1>
<p class="text-slate-500 dark:text-slate-400 text-sm">Ingresa tus credenciales para continuar</p>
</div>
<form action="{{ url_for('login') }}" method="POST" class="space-y-5">
<div class="space-y-1.5">
<label class="text-sm font-medium text-slate-700 dark:text-slate-300 ml-1" for="email">Correo Electrónico</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400 group-focus-within:text-primary transition-colors">
<span class="material-symbols-outlined text-xl">mail</span>
</div>
<input name="email" class="block w-full pl-10 pr-3 py-3 border-slate-200 dark:border-white/10 rounded-xl bg-white/50 dark:bg-black/20 text-slate-900 dark:text-white placeholder-slate-400 focus:ring-primary focus:border-primary form-input-custom transition-all" id="email" placeholder="nombre@ejemplo.com" type="email" required/>
</div>
</div>
<div class="space-y-1.5">
<label class="text-sm font-medium text-slate-700 dark:text-slate-300 ml-1" for="password">Contraseña</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400 group-focus-within:text-primary transition-colors">
<span class="material-symbols-outlined text-xl">lock</span>
</div>
<input name="password" class="block w-full pl-10 pr-3 py-3 border-slate-200 dark:border-white/10 rounded-xl bg-white/50 dark:bg-black/20 text-slate-900 dark:text-white placeholder-slate-400 focus:ring-primary focus:border-primary form-input-custom transition-all" id="password" placeholder="••••••••" type="password" required/>
</div>
<div class="flex justify-end pt-1">
<a class="text-xs font-medium text-primary hover:text-orange-600 transition-colors" href="#">¿Olvidaste tu contraseña?</a>
</div>
</div>
{% if error %}
<div class="bg-red-100 dark:bg-red-900/30 border border-red-400 dark:border-red-700 text-red-700 dark:text-red-400 px-4 py-3 rounded-xl text-sm">
{{ error }}
</div>
{% endif %}
<button class="w-full h-12 bg-primary hover:bg-orange-600 text-white font-bold rounded-xl shadow-[0_4px_14px_rgba(236,91,19,0.3)] transition-all transform active:scale-95 flex items-center justify-center gap-2 mt-2" type="submit">
                        Iniciar Sesión
                    </button>
</form>
</div>
<div class="text-center mt-8 pb-4">
<p class="text-slate-600 dark:text-slate-400">
                    ¿No tienes cuenta? 
                    <a class="text-primary font-bold hover:underline transition-all" href="{{ url_for('register') }}">Regístrate</a>
</p>
</div>
</main>
</div>

</body></html>
